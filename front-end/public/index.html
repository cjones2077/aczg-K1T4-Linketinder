<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linketinder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="p-3">
    <header class="mb-3 d-flex flex-column align-items-center gap-2">
      <div>
        <h1>Linketinder</h1>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="radio_candidato"
            name="tipo_usuario"
            value="candidato"
            checked
          />
          <label class="form-check-label" for="candidato">Candidato</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="radio_empresa"
            name="tipo_usuario"
            value="empresa"
          />
          <label class="form-check-label" for="empresa">Empresa</label>
        </div>
      </div>

      <div class="d-flex gap-2">
        <button id="botao_adicionar_candidato" class="btn btn-primary">
          Cadastrar Candidato
        </button>
        <button id="botao_adicionar_empresa" class="btn btn-primary">
          Cadastrar Empresa
        </button>
      </div>
    </header>

    <dialog id="modal_dialog_empresa" class="p-3 border rounded">
      <span id="fechar_modal_empresa" class="close">&times;</span>
      <h2 id="titulo_modal">Cadastrar Vaga</h2>
      <form>
        <div class="mb-2">
          <label for="nome_vaga" class="form-label">Nome da Vaga</label>
          <input
            type="text"
            id="nome_vaga"
            name="nome_vaga"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label for="nome_empresa" class="form-label">Nome da Empresa</label>
          <input
            type="text"
            id="nome_empresa"
            name="nome_empresa"
            class="form-control"
            required
            pattern="^[a-zA-Z]{2,}\s[a-zA-Z]{1,}(\s[a-zA-Z]{1,})+$"
          />
        </div>
        <div class="mb-2">
          <label for="email_empresa" class="form-label">E-Mail</label>
          <input
            type="text"
            id="email_empresa"
            name="email_empresa"
            class="form-control"
            required
            pattern="^[\w.+]+@[a-z]+.[a-zA-Z0-9]+(\.[a-z]{2,})+$"
          />
        </div>
        <div class="mb-2">
          <label for="cep_empresa" class="form-label">CEP</label>
          <input
            type="text"
            id="cep_empresa"
            name="cep_empresa"
            class="form-control"
            required
            pattern="^\d{5}-?\d{3}$"
          />
        </div>
        <div class="mb-2">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea
            id="descricao"
            name="descricao"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-2">
          <label for="cnpj" class="form-label">CNPJ</label>
          <input
            type="text"
            id="cnpj"
            name="cnpj"
            class="form-control"
            required
            pattern="^\d{2}\.?\d{3}\.?\d{3}\/?\d{4}-?\d{2}$"
          />
        </div>
        <div class="mb-2">
          <label for="pais" class="form-label">País</label>
          <input
            type="text"
            id="pais"
            name="pais"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label for="estado" class="form-label">Estado</label>
          <input
            type="text"
            id="estado"
            name="estado"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label for="competencias" class="form-label">Competências  (Separadas por vírgula)</label>
          <input
            type="text"
            id="competencias"
            name="competencias"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Criar</button>
      </form>
    </dialog>

    <dialog id="modal_dialog_candidato" class="p-3 border rounded">
      <span id="fechar_modal_candidato" class="close">&times;</span>
      <h2 id="titulo_modal">Cadastrar Candidato</h2>
      <form>
        <div class="mb-2">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            required
            pattern="^[a-zA-Z]{2,}\s[a-zA-Z]{1,}(\s[a-zA-Z]{1,})+$"
          />
        </div>
         <div class="mb-2">
          <label for="email_candidato" class="form-label">E-Mail</label>
          <input
            type="text"
            id="email_candidato"
            name="email_candidato"
            class="form-control"
            required
            pattern="^[\w.+]+@[a-z]+.[a-zA-Z0-9]+(\.[a-z]{2,})+$"
          />
        </div>
        </div>
         <div class="mb-2">
          <label for="numero" class="form-label">Número</label>
          <input
            type="text"
            id="numero"
            name="numero"
            class="form-control"
            required
            pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$"
          />
        </div>
        </div>
         <div class="mb-2">
          <label for="linkedin" class="form-label">Perfil do Linkedin</label>
          <input
            type="text"
            id="linkedin"
            name="linkedin"
            class="form-control"
            required
            pattern="^https?:\/\/(www\.)?linkedin\.com\/in\/[\-a-zA-Z0-9]+$"
          />
        </div>
        <div class="mb-2">
          <label for="cep_candidato" class="form-label">CEP</label>
          <input
            type="text"
            id="cep_candidato"
            name="cep_candidato"
            class="form-control"
            required
            pattern="^\d{5}-?\d{3}$"
          />
        </div>
        <div class="mb-2">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea
            id="descricao"
            name="descricao"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-2">
          <label for="cpf" class="form-label">CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            class="form-control"
            required
            pattern="^\d{3}\.?\d{3}\.?\d{3}-?\d{2}$"
          />
        </div>
        <div class="mb-2">
          <label for="idade" class="form-label">Idade</label>
          <input
            type="number"
            id="idade"
            name="idade"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label for="estado" class="form-label">Estado</label>
          <input
            type="text"
            id="estado"
            name="estado"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label for="formacao" class="form-label">Formação</label>
          <textarea
            id="formacao"
            name="formacao"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-2">
          <label for="competencias" class="form-label">Competências (Separadas por vírgula)</label>
          <input
            type="text"
            id="competencias"
            name="competencias"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Criar</button>
      </form>
    </dialog>

    <div class="container">
      <div class="row mt-4">
        <div id="container_lista_candidatos">
          <h3 class="text-center">Lista de Candidatos</h3>
          <ul id="lista_candidatos" class="list-group"></ul>
        </div>

        <div id="container_lista_empresas">
          <h3 class="text-center">Lista de Vagas</h3>
          <ul id="lista_empresas" class="list-group"></ul>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <div id="container_grafico">
        <h3 class="text-center">Distribuição de Competências</h3>
        <canvas id="grafico_competencias" width="600" height="400"></canvas>
      </div>
      
    <script src="app.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
